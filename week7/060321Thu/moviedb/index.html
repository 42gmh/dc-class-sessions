<!DOCTYPE html>
<html>
    <head>
        <title>Simple Movie Search</title>
    </head>
    <body>
        <form id="my-form" style="display: block;"> 
            <p class="form-group" id="my-form">
              <label for="movie-title">Movie Title?</label>
              <br>
              <input type="text" name="movie-title" id="movie-title">
            </p>
            <button type="button" id="btn-submit">Search</button>
          </form>
        
        <div id="my-container">
            <p id="no-results" style="display: none;">No Results Found. Please try again.</p>
            <ul id="my-results" style="display: none;">

            </ul>
        </div>
        <script src="script.js"></script>
    </body>
</html>
