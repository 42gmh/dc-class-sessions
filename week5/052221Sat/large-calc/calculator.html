<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="my-calc">
      <textarea id="display" readonly></textarea>
      <button type="button" id="one" class="btn-num">1</button>
      <button type="button" id="two" class="btn-num">2</button>
      <button type="button" id="three" class="btn-num">3</button>
      <button type="button" id="four" class="btn-num">4</button>
      <button type="button" id="five" class="btn-num">5</button>
      <button type="button" id="six" class="btn-num">6</button>
      <button type="button" id="seven" class="btn-num">7</button>
      <button type="button" id="eight" class="btn-num">8</button>
      <button type="button" id="nine" class="btn-num">9</button>
      <button type="button" id="zero" class="btn-num">0</button>
      <button type="button" id="plus" class="btn-op">+</button>
      <button type="button" id="minus" class="btn-op">-</button>
      <button type="button" id="ac">AC</button>
      <button type="button" id="equal">=</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
